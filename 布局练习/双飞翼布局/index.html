<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .main,
        .left,
        .right {
            min-height: 130px;
            float: left;
            text-align: center;
        }
        
        .main {
            background: blue;
            width: 100%;
        }
        
        .left {
            background: green;
            width: 200px;
            margin-left: -100%;
        }
        
        .right {
            background: red;
            width: 300px;
            margin-left: -300px;
        }
        
        .content {
            margin: 0 300px 0 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="content">
                main
            </div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
