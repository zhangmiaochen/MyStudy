<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            min-height: 130px;
        }
        
        .main {
            background: blue;
            flex-grow: 1;
        }
        
        .left {
            background: green;
            order: -1;
            flex-basis: 200px;
        }
        
        .right {
            background: red;
            flex-basis: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">main</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
