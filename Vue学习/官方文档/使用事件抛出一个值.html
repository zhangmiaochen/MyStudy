<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>使用事件抛出一个值</title>
    <script>
        Vue.component('add-temp', {
            props: ['num'],
            template: `
                <div>
                <button v-on:click="$emit('add-num',1)">加</button>
                <p>{{num}}</p>
                </div>
            `
        });
    </script>
</head>

<body>
    <div id="app">
        <add-temp v-on:add-num="num+=$event" v-bind:num="num"></add-temp>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            }
        });
    </script>
</body>

</html>
