<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>组件基础</title>
    <script>
        Vue.component('button-counter', {
            data: function() {
                return {
                    "counter": 0
                }

            },
            template: '<button v-on:click="counter++">you clicked {{counter}}times</button>'
        });
    </script>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
