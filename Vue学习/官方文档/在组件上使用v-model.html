<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在组件上使用v-model</title>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('mode-temp', {
            props: ['value'],
            template: `
            <input type="text" v-bind:value="value" v-on:input="$emit('input',$event.target.value)">
            `
        });
    </script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="value">
        <p>{{value}}</p>
        <input type="text" v-on:input="value=$event.target.value" v-bind:value="value">
        <hr>
        <p>在组件上使用v-model</p>
        <mode-temp v-bind:value="value" v-on:input="value=$event"></mode-temp>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                "value": 'zmc'
            }
        });
    </script>
</body>

</html>
